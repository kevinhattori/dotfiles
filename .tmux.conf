# Enable mouse scrolling
set -g mouse on

# Start window and pane numbering at 1
set-option -g base-index 1
set-window-option -g pane-base-index 1

# Status bar at top
set-option -g status-position top

# Remove green - use default terminal colors
set-option -g status-style "bg=default,fg=default"
set-option -g message-style "bg=default,fg=default"
set-option -g message-command-style "bg=default,fg=default"

# Clean up window status colors too
set-window-option -g window-status-style "bg=default,fg=default"
set-window-option -g window-status-current-style "bg=default,fg=default,bold"
